{% extends "layout.html" %}

{% block content %}
<div class="main-container">
    <div class="login-container">
        <h2>Iniciar Sesion</h2>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='content/register.css') }}" />

        {% if error %}
        <div class="message-box">
            <h3>{{ error }}</h3>
        </div>
        {% endif %}

        <form action="{{ url_for('login_user') }}" method="POST" class="centered-form">
            <div class="form-group">
                <input type="text" name="idusuario" placeholder="Ingrese su ID de usuario" required>
            </div>
            <div class="form-group">
                <input type="password" name="contrasena" placeholder="Ingrese su contrasena" required>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesion</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
